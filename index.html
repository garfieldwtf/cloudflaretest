<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Welcome to Our World</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f1f1f1;
      color: #333;
      text-align: center;
      padding: 50px 20px;
    }

    h1 {
      font-size: 3em;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      color: #7f8c8d;
      margin-bottom: 40px;
    }

    .welcome-btn {
      padding: 15px 30px;
      font-size: 1.1em;
      color: #fff;
      background-color: #3498db;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .welcome-btn:hover {
      background-color: #2980b9;
    }

    .footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: #7f8c8d;
      font-size: 0.8em;
    }

    .footer a {
      color: #3498db;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>

  <h1>Welcome to Our World</h1>
  <p>We’re so glad you’ve arrived. Take a moment to explore, learn, and be inspired.</p>
  <button class="welcome-btn" onclick="window.location.href='https://yourlink.com'">Start Your Journey</button>

  <div class="footer">
    <p>&copy; 2025 Our World | <a href="https://yourprivacylink.com">Privacy Policy</a></p>
  </div>

</body>
</html>
